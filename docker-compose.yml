version: "3.8"

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: taskmanagement-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourSTRONG!Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - taskmanagement-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourSTRONG!Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Backend API
  api:
    build:
      context: .
      dockerfile: API/Dockerfile
    container_name: taskmanagement-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__AppConnectionString=Server=sqlserver;Database=TaskManagementApp;User Id=sa;Password=YourSTRONG!Passw0rd;MultipleActiveResultSets=true;TrustServerCertificate=Yes
      - JWT__Key=ThisIsA_VeryStrongRandomKey_ChangeIt123!@#_MyOwnSuperSecretKey_1564$Secure!
      - JWT__Issuer=TaskManagementApp
      - JWT__Audience=TaskManagementAppAudience
      - JWT__ExpirationInMinutes=60
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - taskmanagement-network
    volumes:
      - api_logs:/app/Logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./task-management-ui
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_BASE_URL=http://localhost:8080/api
    container_name: taskmanagement-frontend
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - taskmanagement-network
    restart: unless-stopped

networks:
  taskmanagement-network:
    driver: bridge

volumes:
  sqlserver_data:
    driver: local
  api_logs:
    driver: local
